<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <input class = "text-input" type = "text" id = "num1" \>
        <input class = "text-input" type = "text" id = "num2" \>
        <p></p>
        <button class = "squarebutton" type = "button" id = "add" >+</button>
        <button class = "squarebutton" type = "button" id = "subtract" >-</button>
        <button class = "squarebutton" type = "button" id = "multiply" >*</button>
        <button class = "squarebutton" type = "button" id = "divide" >/</button>
        <p></p>
        <button class = "squarebutton" type = "button" id = "carrot" >^</button>
        <button class = "squarebutton" type = "button" id = "factorial" >x!</button>
        <p></p>
        <button class = "clearbutton" type = "button" id = "clear" >Clear</button>
        <p class = "final" id = "output" >Output: </p>
        
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
        <script src = "script.js" ></script>
    </body>
</html>
